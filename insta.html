<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="insta.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="center">
        <div class="header">
            <img src="instagramlogo.png" width="200px" alt="instagramlogo" class="logo">
        </div>
        <div class="elements">
            <input type="text" placeholder="Phone number,username or email" class="text">
            <input type="password" placeholder="Password" class="pass">
            <input type="submit" value="Log in" class="log">
            <div class="line">
                <span class="arrow"></span>
                <span class="content">OR</span>
                <span class="arrow"></span>
            </div>
            <div class="fblogin"><p>Log with Facebook</p>
            
            </div>
            <div class="forgott">
                <a href="link">Forgot Password?</a>
        
            </div>
       </div>
    </div>
    <div class="footer">
        <div class="sign">
        <p>Don't have an account?<a href="link">Sign up</a></p>
        </div>
    </div>
</body>
</html>
